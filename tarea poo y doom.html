<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Tareas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Gestor de Tareas</h1>
        
        <button id="adminBtn">Mostrar Administrador</button>
        <button id="comercialBtn">Mostrar Comercial</button>
        <p id="output"></p>
        
        <h2>Gestión de Tareas</h2>
        <input type="text" id="tareaInput" placeholder="Escribe una tarea" />
        <input type="text" id="personaInput" placeholder="Asignar a (persona)" />
        
        <button id="addTaskBtn">Añadir Tarea</button>
        <button id="editTaskBtn">Modificar Tarea</button>
        <button id="deleteTaskBtn">Eliminar Tarea</button>

        <ul id="listaTareas"></ul>

        <h2>Cambiar Color de Fondo del Párrafo</h2>
        <p id="colorP">Este párrafo cambiará de color al presionar el botón.</p>
        <button id="colorBtn">Cambiar Color</button>

        <h2>Horóscopo</h2>
        <button id="horoscopoBtn">Mostrar Horóscopo</button>
        <div id="horoscopoContainer"></div>
    </div>
    
    <video autoplay muted loop id="backgroundVideo">
        <source src="trip.mp4" type="video/mp4">
        Tu navegador no soporta el video.
    </video>

    <script src="script.js"></script>
</body>
</html>
